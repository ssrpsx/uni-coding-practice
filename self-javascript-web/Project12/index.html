<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Using Javascript</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <div class="container flex justify-center items-center">
        <div id="left" class="container-children">
            <div class="list" draggable="true"><li class="list-children">List Item 1</li></div>
            <div class="list" draggable="true"><li class="list-children">List Item 2</li></div>
            <div class="list" draggable="true"><li class="list-children">List Item 3</li></div>
            <div class="list" draggable="true"><li class="list-children">List Item 4</li></div>
            <div class="list" draggable="true"><li class="list-children">List Item 5</li></div>
        </div>
        <div id="right" class="container-children">
            <div class="list" draggable="true"><li class="list-children">List Item 6</li></div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
