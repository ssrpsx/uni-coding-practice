<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://kit.fontawesome.com/151a20ab29.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen flex justify-center items-center">
    <div class="btns block w-56 p-10 rounded-md bg-white sm:flex sm:w-auto">
        <button class="btn" onclick="showtoast(successMsg)">Success</button>
        <button class="btn" onclick="showtoast(errorMsg)">Error</button>
        <button class="btn" onclick="showtoast(invalidMsg)">Invalid</button>
    </div>
    <div class="toastBox" id="toastBox"></div>
</body>
<script src="src/script.js"></script>
</html>
