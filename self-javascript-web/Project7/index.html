<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Using HTML CSS JS</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-bg-pj7">
    <div class="container">
        <p class="font-semibold text-xl mb-1 pb-2 border-b-2">Enter you Text or URL</p>
        <input type="text" id="inputQR" placeholder="Text or URL" class="w-full h-12 border-purple-200 border-2  rounded-md p-3 mt-2 mr-0 mb-5 outline-0">
        <div class="justify-center my-1 hidden" id="imgbox">
            <img src="" id="QRimage" class="p-2 border-gray-400 border rounded-sm">
        </div>
        <button class="btn" onclick="generatorQR()">Generator QR Code</button>
    </div>
</body>
<script src="src/script.js"></script>
</html>
