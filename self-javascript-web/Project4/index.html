<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg flex h-full justify-center items-center">
    <div class="container max-w-60 sm:max-w-96">
        <h1 class="text-3xl text-white mb-6">Generate a <br><span class="text-green-500 border-b-2 border-green-500">Random Password</span></h1>
        <div class="display flex bg-white rounded-sm h-14 w-full my-4 pr-3">
            <input type="text" id="password" placeholder="Password" class="border-none outline-none text-xl ml-3 p-4 pl-0 pr-0 my-3 w-full">
            <img src="images/copy.png" onclick="copyToClipboard()" class="h-6 w-5 ml-3 mt-4 cursor-pointer">
        </div>
        <button onclick="createPassword()" class="bg-green-600 cursor-pointer flex text-lg p-2 px-4 rounded-sm text-white"><img src="images/generate.png" class="w-5 mr-2">Generate Password</button>
    </div>
</body>
<script src="src/script.js"></script>
</html>
