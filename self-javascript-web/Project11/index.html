<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://kit.fontawesome.com/151a20ab29.js" crossorigin="anonymous"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap');</style>
</head>
<body class="container min-w-full h-screen flex items-center justify-center flex-wrap bg-[#333]">
    <div>
        <div class="music-player">
            <nav class="flex justify-between mb-8">
                <div class="circle" onclick="Oop()">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" onclick="Oop()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="Images/Profile.jpg" class="song-img" id="image">
            <h1 class="text-xl font-semibold text-black mt-5" id="MusicName">ความน่าจะเป็นเท่ากับสูญ</h1>
            <p class="text-lg text-black" id="artist">AYLA's</p>

            <audio class="rounded-md" id="song">
                <source src="audio/audio1.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress" class="w-full sm:w-5/6 sm:h-3 lg:w-4/6 xl:w-3/6 h-2 bg-[#292626] rounded-md cursor-pointer my-8 mx-0">            
        
            <div class="controls flex justify-center items-center">
                <div onclick="skip()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="PlayPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="skip()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="src/srcipt.js"></script>
</html>
